<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=contain">
    <link rel="stylesheet" href="https://citizen.com/_next/static/css/styles.b2a08096.chunk.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      html, body { font-family: 'Roboto', sans-serif; background-color: black; color: white; }
      
      body {
        display: grid;
        height: 60vh;
        margin: 0;
        place-items: center center;
      }
      
      h1, h2, h3, h4, h5, h6, p {
        margin: 0px;
      }
      .header {
        display: flex;
        flex-direction: column;
        padding-bottom: 0px;
        margin-top: 20px;
      }
      .header > .title {
        font-size: 12px;
        
        line-height: 20px;
        letter-spacing: 0.4px;
        font-weight: 400;
        padding-bottom: 5px;
      }
      .header > .status {
        font-size: 14px;
        line-height: 16px;
        letter-spacing: 0.4px;
        font-weight: 600;
      }
      
      .metric {
        display: flex;
        flex-direction: row;
        padding-bottom: 0px;
        margin-top: 20px;
      }
      /* .metric p {
        font-size: 28px;
      } */
      .metric-summary {
        margin-left: 12px;
        display: flex;
        flex-direction: column;
        flex: 1 1 0%;
      }
      .metric-summary-headline {
        color: rgb(255, 255, 255);
        line-height: 20px;
      }
      .metric-summary-headline p {
        font-size: 14px;
        line-height: 16px;
        letter-spacing: 0.4px;
        font-weight: 600;
      }
      .metric-summary-status {
        color: rgb(140, 140, 140);
        margin-top: 4px;
      }
      .metric-summary-status p {
        font-size: 12px;
      }
      .metric img {
        max-height: 25px;
        width: auto;
      }
      .color-green { color: green; }
      .color-amber { color: orange; }
      .color-red { color: red; }
    </style>
  </head>
  <body>
    <div style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
      <div class="header">
        <p class="title">Citizen Update: New York</p>
        <p class="status">Progress Towards Phase 2</p>
      </div>
      <div class="metric-container">
        <div class="metric">
          <img src="https://storage.googleapis.com/covid_infographics/icon_green_check.png" />
          <div class="metric-summary">
            <div class="metric-summary-headline"><p>Stability of Hospitalizations</p></div>
            <div class="metric-summary-status color-green"><p>Numbers are satisfactory</p></div>
          </div>
        </div>

       <div class="metric">
          <img src="https://storage.googleapis.com/covid_infographics/icon_red_x.png" />
          <div class="metric-summary">
            <div class="metric-summary-headline"><p>Personal Protective Equipment Inventory</p></div>
            <div class="metric-summary-status color-red"><p>Numbers are not increasing</p></div>
          </div>
        </div>
      </div>
      </div>
  </body>
</html>
