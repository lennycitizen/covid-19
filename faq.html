<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      html, body { font-family: 'Roboto', sans-serif; background-color: black; color: white; }
      td { vertical-align: top; }
      h1 { font-size: 16px; font-weight: bold; margin: 0; }
      p { font-size: 14px; margin-top: 0; }
      .color-green { color: green; }
      .color-amber { color: orange; }
      .color-red { color: red; }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="color-green">✓</td>
        <td>
          <h1>Stability of Hospitalizations</h1>
          <p class="color-green">Numbers are satisfactory</p>
        </td>
      </tr>
      <tr>
        <td class="color-red">✗</td>
        <td>
          <h1>Personal Protective Equipment Inventory</h1>
          <p class="color-red">Numbers are not increasing</p>
        </td>
      </tr>
    </table>
  </body>
</html>
